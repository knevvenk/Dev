log4j.rootLogger=INFO
log4j.logger.acsservletfilter=INFO, acsservletfilter
log4j.logger.mpntransaction=INFO, mpntransaction
log4j.logger.ttptransaction=INFO, ttptransaction
log4j.logger.mcidtransaction=INFO, mcidtransaction

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %p - %m%n

log4j.appender.acsservletfilter=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.acsservletfilter.File=${filterLogPath}/acsservletfilter.log
log4j.appender.acsservletfilter.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.acsservletfilter.rollingPolicy.ActiveFileName=${filterLogPath}/acsservletfilter.log
log4j.appender.acsservletfilter.rollingPolicy.FileNamePattern=${filterLogPath}/Backup/acsservletfilter%d{yyyy-MM-dd}.log
log4j.appender.acsservletfilter.layout=org.apache.log4j.PatternLayout
log4j.appender.acsservletfilter.layout.ConversionPattern=%d %X{hostName} [%t] %p [%c{1}] - %m%n
log4j.appender.acsservletfilter.Encoding=UTF-8
log4j.additivity.acsservletfilter=false


log4j.appender.mpntransaction=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.mpntransaction.File=${filterLogPath}/mpntransaction.log
log4j.appender.mpntransaction.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy

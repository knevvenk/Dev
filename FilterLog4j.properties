log4j.appender.mpntransaction.layout=org.apache.log4j.PatternLayout
log4j.appender.mpntransaction.layout.ConversionPattern=%d %X{hostName} [%t] %p [%c{1}] - %m%n
log4j.appender.mpntransaction.Encoding=UTF-8
log4j.additivity.mpntransaction=false

log4j.appender.ttptransaction=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.ttptransaction.File=${filterLogPath}/ttptransaction.log
log4j.appender.ttptransaction.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.ttptransaction.rollingPolicy.ActiveFileName=${filterLogPath}/ttptransaction.log
log4j.appender.ttptransaction.rollingPolicy.FileNamePattern=${filterLogPath}/Backup/ttptransaction%d{yyyy-MM-dd}.log
log4j.appender.ttptransaction.layout=org.apache.log4j.PatternLayout
log4j.appender.ttptransaction.layout.ConversionPattern=%d %X{hostName} [%t] %p [%c{1}] - %m%n
log4j.appender.ttptransaction.Encoding=UTF-8

log4j.appender.mcidtransaction.rollingPolicy.FileNamePattern=${filterLogPath}/Backup/mcidtransaction%d{yyyy-MM-dd}.log
log4j.appender.mcidtransaction.layout=org.apache.log4j.PatternLayout
log4j.appender.mcidtransaction.layout.ConversionPattern=%d %X{hostName} [%t] %p [%c{1}] - %m%n
